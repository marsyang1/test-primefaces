<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:m="http://java.sun.com/jsf/composite/components"
        >

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="myform">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces

                    <p:growl id="msg" life="3000"/>

                    <p:inputText id="test1" value="#{testCompView.test}"/>

                    <p:panelGrid columns="2">
                        <p:commandButton value="確認Test" icon="ui-icon-newwin"
                                         actionListener="#{testCompView.checkingText}">
                            <p:ajax update="msg"/>
                        </p:commandButton>
                        <p:commandButton value="隨機加字" icon="ui-icon-newwin"
                                         update="msg test1"
                                         actionListener="#{testCompView.randomText}">
                        </p:commandButton>
                    </p:panelGrid>

                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{basicView.text}"/>
                        <p:commandButton value="Submit" update="display" icon="ui-icon-check"/>
                        <m:testComposite>
                            <f:ajax event="update" render="display"/>
                        </m:testComposite>
                        <h:outputText id="display" value="#{basicView.text}"/>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>

</f:view>
</html>
